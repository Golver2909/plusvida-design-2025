<div class="w-full mx-auto bottom-40 min-h-screen pb-28">
    <div class="w-full bg-cyan-800 text-white rounded-b-3xl px-6 pt-8 pb-10 flex flex-col items-center gap-6">
        <div class="flex flex-col items-center">
            <div class="flex items-center">
                <ng-icon class="text-7xl" name="tdesignPlus" />
                <div class="flex flex-col leading-tight">
                    <span class="text-xl font-bold">PLUSVIDA</span>
                </div>
            </div>
        </div>


        <div class="bg-white text-gray-700 w-full flex items-center gap-2 px-4 py-2 rounded-xl">
            <p class="w-full text-zinc-900 font-semibold text-lg text-center">Notificaciones y Avisos</p>
        </div>
    </div>
    <div class="w-full max-w-sm mx-auto bg-gray-300 m-4 p-4 rounded-md shadow">

        <div class="flex justify-between items-center border-b pb-2">
            <h2 class="text-gray-900 font-normal text-lg">Usted tiene notificaciones</h2>
            <span class="text-zinc-900 font-extrabold">{{cantNotificaciones}}</span>
        </div>

        @for(n of notifications; track n.id){
            <div class="mt-4 pb-4 border-b md:mt-6 md:pb-6">
                <h3 class="text-gray-700 font-medium mb-3 text-base md:text-lg">
                    {{ n.title }}
                </h3>

                <div class="space-y-2 md:space-y-3">
                    <div
                        class="h-auto py-2 px-3 bg-gray-400 text-zinc-900 rounded 
                            w-full sm:w-11/12 md:w-4/5 lg:w-3/4 text-sm md:text-base">
                        {{ n.description }}
                    </div>
                </div>
            </div>
        }
        
    </div>
</div>
